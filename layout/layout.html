{{ define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Frontmatter.Title}}</title>
    <link rel="stylesheet" href="{{.Layout.BaseURL}}static/style.css">
</head>

<body>
    <header>
        <nav>
            {{ $baseURL := .Layout.BaseURL }}
            {{range .Layout.NavbarElements}}
            <a href=" {{$baseURL}}{{.}}.html">{{.}}</a>
            {{end}}
        </nav>
    </header>
    <div class="body">
        {{.Body}}
    </div>
    <footer></footer>
</body>

</html>

{{ end}}
