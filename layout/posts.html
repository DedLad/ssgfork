{{ define "posts"}}
{{ template "head" .}}

<body>
    {{template "header" .}}

    <div class="body">
        {{$baseURL := .Layout.BaseURL}}

        <div class="posts">
            {{range .Posts}}
            <a href="posts/{{.}}.html">{{.}}</a>
            {{end}}
        </div>

    </div>

    {{range .Frontmatter.JSFiles}}
    <script src="script/{{.}}"></script>
    {{end}}

    {{range .Layout.SitePlugs}}
    <script src="/script/{{.}}"></script>
    {{end}}

</body>

</html>

{{ end}}
