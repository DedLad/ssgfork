{{ define "tag-subpage"}}
{{$PageData := index .DeepDataMerge.Tags .PageURL}}
{{ template "head" $PageData}}

<body>
    {{template "header" $PageData}}

    <div class="body">
        <article>
            <section class="tagged-posts">
                {{$TagSet := index .DeepDataMerge.TagsMap .PageURL}}
                {{range $TagSet }}
                <a href="/{{.CompleteURL}}">{{.Frontmatter.Title}}</a>
                {{end}}
            </section>
        </article>
    </div>

    {{template "footer" $PageData}}
</body>

</html>

{{ end}}
