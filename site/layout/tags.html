{{ define "all-tags"}}
{{ template "head" .}}

<body>
    {{template "header" .}}
    <div class="body">
        <article>
            <section class="posts">
                <div class="all-tags">
                    {{range .Tags}}
                    <a href="tags/{{.}}.html">{{.}}</a>
                    {{end}}
                </div>
            </section>
        </article>
    </div>
    {{template "footer" .}}
</body>

</html>

{{ end}}
